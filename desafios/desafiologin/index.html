<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,1,200" />
</head>
<body>
    <main>
        <div class="content">
                <img src="imagens/pexels-david-underland-3523621.jpg" alt="imagem">
            <div class="texto">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente
                </p>
            </div>
            <div class="form">
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="form">
                        <div class="cadastro">
                            <div class="espaco">
                                <label for="iemail">
                                <span class="material-symbols-outlined">person </span></label>
                                <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required>
                            </div>
                            <div class="espaco">
                                <label for="isenha"><span class="material-symbols-outlined">key</span></label>
                                <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8" maxlength="20" autocomplete="current-password">
                            </div>
                        </div>
                        <div class="submit">
                                <input type="submit" value="Entrar">
                                <input type="submit" value="Esqueci a senha ">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>
</body>
</html>
