<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="iusu">Usuário: </label></p>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="23" placeholder="nome do usuario" autocomplete="username">

        <p><label for="iusu">Senha</label></p>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="28" placeholder="min 8 letras" autocomplete="current-password">
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>

</body>
</html>
