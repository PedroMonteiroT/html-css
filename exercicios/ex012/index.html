<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
        <p>este vídeo está hospedado no meu prórpio servidor</p>
        <video width="300"  controls  autoplay poster="imgs/vigier.png" loop>
            <source src="midia/meuvideo.mp4" type="video/mp4">
            <source src="midia/Meuvideo.mkv" type="video/mp4">
            <source src="midia/Meuvideo.webm" type="video/webm">
            <p>Seu navegador não tem compatibilidade com vídeos</p>
        </video>

        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="450" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&autoplay=1&loop=1&color=ff0179&portrait=0" width="450" height="253" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
