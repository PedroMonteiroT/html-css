    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamnaho do seu navegador</p>

    <picture>
        
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="imagem flexível">
    </picture>
</body>
    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>

    <audio preload="metadata" controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
